<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Proposta </title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="imagens/ruylogo-p.ico" type="image/x-icon">
</head> 
<header>
    <h1>Preencha para solicitar uma proposta</h1>
</header>
<body>
    <nav>
        <ul>
            <a href="home.html"><img src="imagens/seta.png" alt=""></a>
        </ul>
    </nav>
    <form action="proposta.html" autocomplete="off" method="post" id="myForm">
        <fieldset>
          <p>
            <label id="labelnome" for="nome">Nome:</label>
            <input class="inputaria" type="text" name="nome" id="nome" size="15" required>
          </p>
          <p>
            <label for="sobrenome">Sobrenome:</label>
            <input class="inputaria" type="text" name="sobrenome" id="sobrenome" size="15" required>
          </p>
          <input type="radio" name="sexo" id="isxmas">
          <label for="isxmas"> Masculino</label>
          <input type="radio" name="sexo" id="isfem">
          <label for="isxmas"> Feminino</label>
          <p>
            <label id="labelemail" for="email">Email: </label>
            <input class="inputaria" type="email" name="email" id="email" size="20" required>
          </p>
          <input class="inputaria" id="submit" type="submit" value="Enviar">
        </fieldset>
      </form>
      
      <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
          var form = event.target;
          var isValid = form.checkValidity();
      
          if (!isValid) {
            event.preventDefault();
            event.stopPropagation();
          }
      
          form.classList.add('was-validated');
        });
      </script>
      
      
</body>
</html>
